<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <h:panelGrid columns = "2">
                <h:outputLabel value ="Nombre"/>
                <h:inputText value ="#{personaBean.person.name}"/>  
                
                <h:outputLabel value ="Apellido"/>
                <h:inputText value ="#{personaBean.person.lastName}"/>
                
                <h:outputLabel value ="Sexo"/>
                <h:selectOneMenu value ="#{personaBean.person.sexo}"> 
                    <f:selectItem itemValue="M" itemLabel="Masculino"/>
                    <f:selectItem itemValue="F" itemLabel="Femenino"/>
                </h:selectOneMenu>
                
            </h:panelGrid>    
            
            <h:commandButton value ="Agregar" actionListener="#{personaBean.agregarPersona()}"/>
            
            <h:dataTable value="#{personaBean.listPersonas}" var="per">
                
                <h:column>
                    <h:outputLabel value="#{per.name}"/>
                </h:column>

                <h:column>
                    <h:outputLabel value="#{per.lastName}"/>
                </h:column>
               
                <h:column>
                    <h:outputLabel value="#{per.sexo}"/>
                </h:column>
                
                <h:column>
                    <h:commandLink value="Eliminar"  actionListener="#{personaBean.eliminarPersona(per)}"/>
                </h:column>
                    
            </h:dataTable>  
            
        </h:form>
    </h:body>
</html>
